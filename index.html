    <script type="text/javascript">
console.log('d3', d3);
const headerElement = document.getElementById('header');
const scrollIt = element =>
  window.scrollTo({
    behavior: 'smooth',
    left: 0,
    top: element.offsetTop - headerElement.clientHeight
  });

const addScrollTo = linkAndSection => {
  linkAndSection.link.addEventListener('click', () =>
    scrollIt(linkAndSection.section)
  );
};

const sectionsAndLinks = ['top', 'projects', 'skills', 'contact'].map(
  linkName => ({
    section: document.getElementById(`${linkName}-section`),
    link: document.getElementById(`${linkName}-link`)
  })
);

sectionsAndLinks.forEach(addScrollTo);

const hightlightOnScreenLink = () => {
  sectionsAndLinks.forEach(sectionAndLink => {
    const elTop = sectionAndLink.section.offsetTop;
    const isOnScreen =
      elTop > window.pageYOffset &&
      elTop < window.pageYOffset + window.innerHeight;
    if (isOnScreen) {
      sectionAndLink.link.classList.add('active-class');
    } else {
      sectionAndLink.link.classList.remove('active-class');
    }
  });
};

const toggleHeaderFixed = () => {
  if (window.innerHeight < window.pageYOffset + 100) {
    headerElement.classList.add('stuck-to-top');
  } else {
    headerElement.classList.remove('stuck-to-top');
  }
};

const onScroll = () => {
  toggleHeaderFixed();
  hightlightOnScreenLink();
};
document.addEventListener('scroll', onScroll);
onScroll();

const canvas = document.querySelector('canvas'),
  context = canvas.getContext('2d'),
  width = canvas.width,
  height = canvas.height,
  radius = 2.5,
  minDistance = 80,
  maxDistance = 100,
  minDistance2 = minDistance * minDistance,
  maxDistance2 = maxDistance * maxDistance;

const tau = 2 * Math.PI,
  n = 100,
  particles = new Array(n);

for (var i = 0; i < n; ++i) {
  particles[i] = {
    x: width * Math.random(),
    y0: height * Math.random(),
    v: 0.1 * (Math.random() - 0.5)
  };
}

d3.timer(function(elapsed) {
  context.clearRect(0, 0, width, height);

  for (var i = 0; i < n; ++i) {
    for (var j = i + 1; j < n; ++j) {
      var pi = particles[i],
        pj = particles[j],
        dx = pi.x - pj.x,
        dy = pi.y - pj.y,
        d2 = dx * dx + dy * dy;
      if (d2 < maxDistance2) {
        context.globalAlpha =
          d2 > minDistance2
            ? (maxDistance2 - d2) / (maxDistance2 - minDistance2)
            : 1;
        context.beginPath();
        context.moveTo(pi.x, pi.y);
        context.lineTo(pj.x, pj.y);
        context.stroke();
      }
    }
  }

  context.globalAlpha = 1;

  for (var i = 0; i < n; ++i) {
    var p = particles[i];
    p.y = p.y0 + elapsed * p.v;
    if (p.y > height + maxDistance)
      (p.x = width * Math.random()), (p.y0 -= height + 2 * maxDistance);
    else if (p.y < -maxDistance)
      (p.x = width * Math.random()), (p.y0 += height + 2 * maxDistance);
    context.beginPath();
    context.arc(p.x, p.y, radius, 0, tau);
    context.fill();
  }
});
